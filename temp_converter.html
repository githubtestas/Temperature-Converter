<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tem Converter</title>
</head>
<body>

	<style type="text/css">

		.formula_box
		{

			height: 200px;
			width: 450px;
			margin: 150px auto;
			background: rgba(100, 100, 100, .4);
			padding: 26px;
			padding-top: 10px;
			border-radius: 20px;

		}
		input[type=number]
		{

display: block;
height: 23px;
width: 100%;
margin-bottom: 10px;
		}
#button_con{

display: block;
height: 32px;
width: 100%;
margin-bottom: 10px;
background: #ffa21d;
color: white;


}

</style>


<div class="formula_box">
	<h3 style="">Temperature Converter</h3>
	<input type="number" id="input_value">

	Fahrenheit to Celsius<input type="radio" name="type_con" id="celsius">
	Celsius to Fahrenheit<input type="radio" name="type_con" id="fahrenheit">
	<h3 id="result"></h3>
	<button onclick="convert_result()" id="button_con">Converter</button>
</div>
<script type="text/javascript">


	function convert_result()
	{

	var celsius=document.getElementById("celsius").checked;
	var fahrenheit=document.getElementById("fahrenheit").checked;

if (document.getElementById("input_value").value=="") 
{

  document.getElementById("result").innerHTML = "Please Enter Celsius or Fahrenheit value";
  return false;

}
	if (celsius)
	{

		FahrenheitToC(document.getElementById("input_value").value);


	}

	if (fahrenheit)
	{


celsiusToF(document.getElementById("input_value").value);

	}




	}

function celsiusToF(celsius) 
{
  var cTemp = celsius;
  var cToFahr = cTemp * 9 / 5 + 32;
  var message = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
  // alert("Celsius to Fahrenheit");

  document.getElementById("result").innerHTML = "Celsius to Fahrenheit "+message;


   
}

function FahrenheitToC(fahrenheit) 
{
  var fTemp = fahrenheit;
  var fToCel = (fTemp - 32) * 5 / 9;
  var message = fTemp+'\xB0F is ' + fToCel + '\xB0C.';


  // document.getElementById("result").innerHtml=message;
  document.getElementById("result").innerHTML = "Fahrenheit to Celsius "+message;
  
} 




</script>

</body>
</html>
